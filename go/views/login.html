<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Dorm Room Snacks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/Cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Checkout">CheckOut</a>
                </li> -->
                <li class="nav-item" style="position: absolute; right: 0;">
                    <a class="nav-link" href="/Login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navbar -->

    <div class="container">
        {{if .IsLogin}}
        <h2>Login for both staff and student</h2>
        <!-- login form -->
        <form action="/loginform" method="POST">
            <div class="form-group row">
                <label for="userID" class="col-sm-2 col-form-label">NetID</label>
                <div class="col-sm-10">
                    <input name="userID" type="text" class="form-control" id="userID">
                </div>
            </div>
            <div class="form-group row">
                <label  for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <!-- end of login form -->

        {{else}}

        <h2>Only Students can signup from this page</h2>
        <!-- signup form -->
        <form action="/signupform" method="POST">
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputConfirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputConfirmPassword">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <form action="/Login">
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Already Registed? Login Here</button>
                </div>
            </div>
        </form>
        <!-- end of signup form -->
        {{end}}
    </div>
</body>

</html>
