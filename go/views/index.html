<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dorm Room Snacks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="position: relative;">
            <ul class="navbar-nav">
                {{if .LoggedIn}}
                    {{if .IsStudent}}
                        <li class="nav-item">
                            <a class="nav-link" href="/Menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Checkout">CheckOut</a>
                        </li>
                    {{else}}
                        <li class="nav-item">
                            <a class="nav-link" href="/Staff/Menu">View/Edit Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Staff/Order">Order Queue</a>
                        </li>
                    {{end}}
                {{else}}
                    <li class="nav-item" style="position: absolute; right: 0;">
                        <a class="nav-link" href="/Login">Login/SignUp</a>
                    </li>
                {{end}}
            </ul>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- start main body -->
    <div class="container">
        <h2>Welcome back, {{.ClientName}}</h2>
    </div>
    <!-- end of main body -->
</body>

</html>
