<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dorm Room Snacks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- start of menu -->
    {{if .IsMenu}}
        <div>
            <h1 class="display-1">Menu</h1>
            {{range .MenuItems}}
                <form class="form-inline" action="/add-item-cart" method="POST">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">{{.ItemName}}</label>
                    <label class="sr-only" for="inlineFormInputGroupUsername2">Price</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                        </div>
                        <input type="text" class="form-control" placeholder="{{.Price}}" readonly>
                    </div>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Quantity...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button type="submit" class="btn btn-primary my-1">Add To Cart</button>
                </form>
            {{end}}
        </div>
    {{end}}
    <!-- end of menu -->

    <!-- start of cart/checkout -->
    {{if .IsCheckout}}
    <div>
        <h1 class="display-1">Menu</h1>
        {{range .CartItems}}
            <form class="form-inline" action="/add-item-cart" method="POST">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">{{.ItemName}}</label>
                <label class="sr-only" for="inlineFormInputGroupUsername2">Price</label>
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input type="text" class="form-control" placeholder="{{.Price}}" readonly>
                </div>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Quantity...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button type="submit" class="btn btn-primary my-1">Update</button>
            </form>
        {{end}}
    </div>
    {{end}}
    <!-- end of start/checkout -->
</body>

</html>
